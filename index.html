<!DOCTYPE html>
<html ng-app = 'Vwrds'>
<head>
	<meta charset = "UTF-8">
	<meta name = "viewport" content = "width=device-width,initial-scale = 1">
	<title>fiVewords</title>
	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<!-- Bower ang/ang-route/ang-resource-->
	<script src="bower_components/angular/angular.min.js"></script>
  	<script src="bower_components/angular-route/angular-route.min.js"></script>
	<script src="bower_components/angular-resource/angular-resource.min.js"></script>
	<!-- Front end files -->
	<script src="js/app.js"></script>
    <script src = "js/poemsfactory.js"></script>
    <script src="js/poemscontroller.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">


	<!-- app.js -->
	<script src = "app.js"></script>
</head>
<body ng-app = 'Vwrds'>

<h1> Vwrds</h1>




<section ng-controller = "PoemsController as Poems">
	<ul id = "allPoems">
		<li ng-repeat = "poem in Poems.all">
		<strong>{{poem.title}}</strong>
		<span>{{poem.poem }} - <em>{{ poem.author}}</em></span>
		
	</ul>

	<form ng-submit = 'poems.addPoem()'>
	<div>
		<label for = 'newPoem-title'>Title:</label>
		<input type = "text" id = "newPoem-title" ng-model = "poems.newPoem.title" placeholder = "Title">
	<div>
		<label for = 'newPoem-content'>Poem:</label>
		<input type = "text" id = "newPoem-content" ng-model = "poems.newPoem.content" placeholder = "Five Words in Poetry Out">
	</div>
	<div>
		<label for = 'newPoem-author'>By:</label>
		<input type = "text" id = "newPoem-content"
		ng-model = 'poems.newpoem,author' placeholder = 'Name'>
	</div>
	<div>
		<input type="submit" value="Add Poem">
	</div>
	</form>
</section>

</body>
</html>
